[build]
builder = "nixpacks"

[deploy]
# Graceful shutdown: keep serving requests for 10 seconds during shutdown
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000} --timeout-graceful-shutdown 10"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
# Zero-downtime: wait for new container to be healthy before stopping old one
numReplicas = 1
